<header ng-switch on="$location.path().indexOf('/Users/new') > -1">
    <h3 ng-switch-when="true">Create a new User</h3>
    <h3 ng-switch-when="false">View or edit User</h3>
</header>
<form id="UserForm" name="UserForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': UserForm.group.$invalid}">
        <label for="group" class="col-sm-2 control-label">Group</label>
        <div id="groupControls" class="col-sm-10">
        <select id="group" name="group" class="form-control" ng-model="groupSelection" ng-options="g.text for g in groupSelectionList" required >
            <option value="">Choose a Group</option>
        </select>
        <span class="help-block error" ng-show="UserForm.group.$error.required">required</span> 
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': UserForm.userName.$invalid}">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div id="userNameControls" class="col-sm-10">
            <input id="userName" name="userName" type="text" class="form-control" ng-model="user.userName" placeholder="Enter the User User Name"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': UserForm.displayName.$invalid}">
        <label for="displayName" class="col-sm-2 control-label">Display Name</label>
        <div id="displayNameControls" class="col-sm-10">
            <input id="displayName" name="displayName" type="text" class="form-control" ng-model="user.displayName" placeholder="Enter the User Display Name"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': UserForm.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div id="passwordControls" class="col-sm-10">
            <input id="password" name="password" type="text" class="form-control" ng-model="user.password" placeholder="Enter the User Password"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUser" name="saveUser" class="btn btn-primary" ng-disabled="isClean() || UserForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUser" name="deleteUser" class="btn btn-danger" ng-show="user.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
