<header ng-switch on="$location.path().indexOf('/Tasks/new') > -1">
    <h3 ng-switch-when="true">Create a new Task</h3>
    <h3 ng-switch-when="false">View or edit Task</h3>
</header>
<form id="TaskForm" name="TaskForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.taskId.$invalid}">
        <label for="taskId" class="col-sm-2 control-label">Task Id</label>
        <div id="taskIdControls" class="col-sm-10">
            <input id="taskId" name="taskId" type="text" class="form-control" ng-model="task.taskId" placeholder="Enter the Task Task Id"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.owner.$invalid}">
        <label for="owner" class="col-sm-2 control-label">Owner</label>
        <div id="ownerControls" class="col-sm-10">
        <select id="owner" name="owner" class="form-control" ng-model="ownerSelection" ng-options="o.text for o in ownerSelectionList"  >
            <option value="">Choose a Owner</option>
        </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.createdOn.$invalid}">
        <label for="createdOn" class="col-sm-2 control-label">Created On</label>
        <div id="createdOnControls" class="col-sm-10">
            <datetime id="createdOn" name="createdOn" ng-model="task.createdOn" placeholder="Enter the Task Created On"></datetime>
            <span class="help-block error" ng-show="TaskForm.createdOn.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="task.name" placeholder="Enter the Task Name"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="task.description" placeholder="Enter the Task Description"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.hint.$invalid}">
        <label for="hint" class="col-sm-2 control-label">Hint</label>
        <div id="hintControls" class="col-sm-10">
            <input id="hint" name="hint" type="text" class="form-control" ng-model="task.hint" placeholder="Enter the Task Hint"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': TaskForm.status.$invalid}">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div id="statusControls" class="col-sm-10">
            <input id="status" name="status" type="text" class="form-control" ng-model="task.status" placeholder="Enter the Task Status"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTask" name="saveTask" class="btn btn-primary" ng-disabled="isClean() || TaskForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTask" name="deleteTask" class="btn btn-danger" ng-show="task.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
