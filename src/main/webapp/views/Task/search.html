<div class="form-horizontal">
    <h3>Create a new Task</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Tasks/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Tasks</h3>
    <form id="TaskSearch" class="form-horizontal">
    <div class="form-group">
        <label for="taskId" class="col-sm-2 control-label">Task Id</label>
        <div class="col-sm-10">
            <input id="taskId" name="taskId" class="form-control" type="text" ng-model="search.taskId" placeholder="Enter the Task Task Id"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="owner" class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
            <select id="owner" name="owner" class="form-control" ng-model="search.owner" ng-options="o as o.displayName for o in ownerList">
                <option value="">Choose a Owner</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Task Name"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text" ng-model="search.description" placeholder="Enter the Task Description"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="hint" class="col-sm-2 control-label">Hint</label>
        <div class="col-sm-10">
            <input id="hint" name="hint" class="form-control" type="text" ng-model="search.hint" placeholder="Enter the Task Hint"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
            <input id="status" name="status" class="form-control" type="text" ng-model="search.status" placeholder="Enter the Task Status"></input>
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Task Id</th>
                    <th>Owner</th>
                    <th>Created On</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Hint</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.taskId}}</a></td>
                        <td><a href="#/Tasks/edit/{{result.id}}">{{result.owner.displayName}}</a></td>
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.createdOn| date:'yyyy-MM-dd HH:mm:ss Z'}}</a></td>
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.description}}</a></td>
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.hint}}</a></td>
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.status}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">??</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">??</a>
        </li>
    </ul>
</div>
